<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profilArtiste.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/musicPlayer.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
    {% extends "base.html" %}
    {% block base %}
    <section class="container-profil">
        <div class="info-artiste-container">
            <p id="nom-groupe">{{ nomGroupe }}</p>
            <!-- <button id="bouton-fav"><img src="../static/img/coeur-vide.png"></button> -->
            <p id="style-musicale">{{ nomStyle }}</p>
            <p id="desc-Artiste">{{ descArtiste }}</p>
            <div class="music-container" id="music-container">
                <div class="music-info">
                <h4 class="title" id="title"></h4>
                <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                </div>
                </div>
                <audio src="./music/happyrock.mp3" id="audio"></audio>
                <div class="img-container">
                <img src="./images/happyrock.jpg" alt="music-cover" id="cover" />
                </div>
                <div class="navigation">
                <button id="prev" class="action-btn">
                <i class="fa fa-backward" aria-hidden="true"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="next" class="action-btn">
                <i class="fa fa-forward" aria-hidden="true"></i>
                </button>
                </div>
            </div>
        </div>
        <aside class="aside">
            <img src="../static/img/groupe.png">
        </aside>
    </section>
    <script src="../static/js/musicPlayer.js"></script>
    {% endblock %}
</body>
</html>
